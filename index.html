<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>freeCodeCamp Local Weather App</title>
  <!-- Bootstrap CSS-->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
  <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
  <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id="app-title" class="well rounded text-center">
          <h1>freeCode Camp
            <br>Local Weather App
          <br><span id="temperature">--</span>&deg;<a href="#" id="units" title="Click to change unit system"></a>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="app-details" class="well rounded">
        <p id="time-of-day">Good Afternoon</p>
        <p><span id="city">Leander</span>, <span id="country">US</span></p>
        <p id="weather-1">Sky is clear</p>
        <p id="windspeed">Windspeed 7.67 knotts</p>
      </div>
    </div>
  </div>
  <footer class="social text-center">
    <p>Made with &hearts; by Alex Maday &copy;2016</p>
    <ul>
      <li>
        <a href="http://github.com/alexmaday"><img class="social-images" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/435834/social-github.png" alt=""></a>
      </li>
      <li>
        <a href="http://freecodecamp.com/alexmaday"><img class="social-images" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/435834/social-fcc.png" alt=""></a>
      </li>
      <li>
        <a href="http://twitter.com/alexmaday"><img class="social-images" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/435834/social-twitter.png" alt=""></a>
      </li>
    </ul>
  </footer>
  <!-- jQuery-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript-->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!--<script src="js/script.js"></script>-->
  <script src="js/script.js"></script>
</body>

</html>
